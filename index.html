<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Meenamma</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-red: #d63031;
            --soft-pink: #fab1a0;
            --bg-pink: #ffeef2;
        }

        body, html {
            margin: 0; padding: 0;
            font-family: 'Poppins', sans-serif;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg-pink);
        }

        /* Scattered Hearts Background */
        .hearts-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="%23ff7675" opacity="0.3"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>');
            background-size: 80px 80px;
            z-index: 1;
            animation: moveBg 20s linear infinite;
        }

        @keyframes moveBg {
            from { background-position: 0 0; }
            to { background-position: 80px 80px; }
        }

        .page {
            display: none;
            height: 100vh;
            width: 100vw;
            position: absolute;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .active { display: flex; }

        /* Card Design like your images */
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(214, 48, 49, 0.15);
            width: 85%;
            max-width: 400px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        h1, h2 { color: var(--primary-red); margin-bottom: 20px; }

        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid var(--soft-pink);
            border-radius: 12px;
            font-size: 16px;
            outline: none;
        }

        button {
            background: var(--primary-red);
            color: white;
            border: none;
            padding: 14px 40px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 15px;
            box-shadow: 0 4px 15px rgba(214, 48, 49, 0.3);
        }

        button:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(214, 48, 49, 0.4); }

        .flashcard-img {
            width: 100%;
            max-height: 350px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 15px;
            border: 5px solid white;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        #noBtn {
            position: absolute;
            background: #95a5a6;
            padding: 10px 20px;
            font-size: 14px;
            z-index: 100;
        }
    </style>
</head>
<body>

    <div class="hearts-bg"></div>

    <div id="page1" class="page active">
        <div class="glass-card">
            <h1>Happy Valentine's Day</h1>
            <button onclick="nextPage(2)">START</button>
        </div>
    </div>

    <div id="page2" class="page">
        <div class="glass-card">
            <h2>Meenamma's Login</h2>
            <input type="text" id="userInput" placeholder="Username">
            <input type="password" id="passInput" placeholder="Password">
            <button onclick="validateLogin()">Login</button>
        </div>
    </div>

    <div id="page3" class="page">
        <div class="glass-card">
            <img id="displayImg" class="flashcard-img" src="pic1.jpeg">
            <p id="displayMsg" style="color: #636e72; font-style: italic;"></p>
            <button onclick="nextFlashcard()">Next Memory</button>
        </div>
    </div>

    <div id="page4" class="page">
        <div class="glass-card">
            <h2>Do you know me?</h2>
            <p id="questionText" style="font-weight: 600;"></p>
            <input type="text" id="answerInput" placeholder="Your answer...">
            <button onclick="checkAnswer()">Submit</button>
        </div>
    </div>

    <div id="page5" class="page">
        <div class="glass-card">
            <span style="font-size: 50px;">üåπ</span>
            <h1>Will you marry me?</h1>
            <div style="position: relative; height: 150px; width: 100%;">
                <button onclick="nextPage(6)" style="width: 120px;">YES</button>
                <button id="noBtn" onmouseover="dodge()" onclick="dodge()">No</button>
            </div>
        </div>
    </div>

    <div id="page6" class="page">
        <div class="glass-card">
            <h1>You are already my wife ‚ù§Ô∏è</h1>
            <div style="font-size: 40px; letter-spacing: 5px;">üåπüåπüåπüåπüåπ</div>
        </div>
    </div>

    <script>
        const USER = "meenamma";
        const PASS = "i love you";

        const memories = [
            { src: "pic1.jpeg", msg: "I love your smile in this one!" },
            { src: "pic2.jpeg", msg: "This moment felt like a dream." },
            { src: "pic 3.jpeg", msg: "Looking at you is my favorite thing." },
            { src: "pic4.jpeg", msg: "Every second with you is precious." },
            { src: "pic5.jpeg", msg: "You look so beautiful here." },
            { src: "pic6.jpeg", msg: "My favorite person in the world." }
        ];

        const questions = [
            { q: "My favourite Car?", a: "BMW" },
            { q: "The person i love most?", a: "Panda" },
            { q: "Honey moon place?", a: "Paris" },
            { q: "First place i gave you kiss?", a: "Wonderla" },
            { q: "Most intense moment?", a: "KG" }
        ];

        let memIdx = 0, qIdx = 0, score = 0;

        function nextPage(n) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('page'+n).classList.add('active');
            if(n === 3) updateFlashcard();
            if(n === 4) showQuestion();
        }

        function validateLogin() {
            if(document.getElementById('userInput').value.toLowerCase() === USER && 
               document.getElementById('passInput').value === PASS) {
                nextPage(3);
            } else { alert("Only Meenamma can enter!"); }
        }

        function updateFlashcard() {
            document.getElementById('displayImg').src = memories[memIdx].src;
            document.getElementById('displayMsg').innerText = memories[memIdx].msg;
        }

        function nextFlashcard() {
            memIdx++;
            if(memIdx < memories.length) updateFlashcard();
            else nextPage(4);
        }

        function showQuestion() {
            if(qIdx < questions.length) {
                document.getElementById('questionText').innerText = questions[qIdx].q;
                document.getElementById('answerInput').value = "";
            } else {
                if(score >= 3) nextPage(5);
                else { alert("Try again, my love!"); qIdx=0; score=0; showQuestion(); }
            }
        }

        function checkAnswer() {
            const userAns = document.getElementById('answerInput').value.trim().toLowerCase();
            if(userAns === questions[qIdx].a.toLowerCase()) score++;
            qIdx++; showQuestion();
        }

        function dodge() {
            const btn = document.getElementById('noBtn');
            btn.style.left = Math.random() * (window.innerWidth - 150) + 'px';
            btn.style.top = Math.random() * (window.innerHeight - 150) + 'px';
        }
    </script>
</body>
</html>
