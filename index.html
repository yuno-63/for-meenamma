<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Meenamma</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary-red: #d63031; --bg-pink: #ffeef2; }
        body, html { margin: 0; padding: 0; font-family: 'Poppins', sans-serif; height: 100%; overflow: hidden; background-color: var(--bg-pink); }
        .page { display: none; height: 100vh; width: 100vw; position: absolute; flex-direction: column; align-items: center; justify-content: center; z-index: 10; }
        .active { display: flex; }
        .glass-card { background: rgba(255, 255, 255, 0.98); padding: 20px; border-radius: 20px; box-shadow: 0 15px 35px rgba(214, 48, 49, 0.1); width: 300px; text-align: center; }
        
        /* Debug Box Styling */
        #debugInfo { position: fixed; top: 10px; left: 10px; background: rgba(0,0,0,0.7); color: #0f0; padding: 10px; font-size: 10px; z-index: 9999; pointer-events: none; border-radius: 5px; }
        
        button { background: var(--primary-red); color: white; border: none; padding: 12px 30px; border-radius: 50px; font-weight: 600; cursor: pointer; margin-top: 15px; }
    </style>
</head>
<body>

    <div id="debugInfo">Music Status: Initializing...</div>

    <audio id="bgMusic" loop preload="auto">
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <div id="page1" class="page active">
        <div class="glass-card">
            <h1>Happy Valentine's Day</h1>
            <button onclick="startExperience()">START</button>
        </div>
    </div>

    <script>
        const audio = document.getElementById('bgMusic');
        const debug = document.getElementById('debugInfo');

        // Check if file even exists
        audio.addEventListener('error', function(e) {
            debug.innerText = "Music Error: File 'music.mp3' not found in repository!";
            debug.style.color = "red";
        });

        function startExperience() {
            debug.innerText = "Music Status: Attempting to play...";
            
            audio.play().then(() => {
                debug.innerText = "Music Status: Playing Successfully!";
                debug.style.color = "#0f0";
            }).catch(error => {
                debug.innerText = "Music Status: Blocked by Browser. Try clicking Login next.";
                debug.style.color = "orange";
            });

            nextPage(2);
        }

        function nextPage(n) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            const next = document.getElementById('page'+n);
            if(next) next.classList.add('active');
        }

        // Add dummy Login page for testing
        document.body.innerHTML += `
            <div id="page2" class="page">
                <div class="glass-card">
                    <h2>Meenamma's Login</h2>
                    <input type="text" placeholder="Username">
                    <button onclick="alert('Checking...');">Login</button>
                </div>
            </div>`;
    </script>
</body>
</html>
