<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Meenamma</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-red: #d63031;
            --soft-pink: #fab1a0;
            --bg-pink: #ffeef2;
        }

        body, html { margin: 0; padding: 0; font-family: 'Poppins', sans-serif; height: 100%; overflow: hidden; background-color: var(--bg-pink); }

        .hearts-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="%23ff7675" opacity="0.3"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>'); background-size: 80px 80px; z-index: 1; animation: moveBg 20s linear infinite; }
        @keyframes moveBg { from { background-position: 0 0; } to { background-position: 80px 80px; } }

        .page { display: none; height: 100vh; width: 100vw; position: absolute; flex-direction: column; align-items: center; justify-content: center; z-index: 10; }
        .active { display: flex; }

        /* Plane Unit */
        #plane-unit { position: relative; display: flex; align-items: center; width: fit-content; transform: translateX(-150vw); }
        .airplane { font-size: 70px; z-index: 35; }
        .wavy-thread { width: 80px; height: 30px; margin: 0 -5px; z-index: 20; }
        .thread-path { fill: none; stroke: #444; stroke-width: 2.5; stroke-linecap: round; stroke-dasharray: 4, 4; animation: towWave 1.5s ease-in-out infinite; }
        @keyframes towWave { 0%, 100% { d: path("M0,15 Q20,5 40,15 T80,15"); } 50% { d: path("M0,15 Q20,25 40,15 T80,15"); } }

        .glass-card { background: rgba(255, 255, 255, 0.98); padding: 20px; border-radius: 20px; box-shadow: 0 15px 35px rgba(214, 48, 49, 0.12); width: 300px; text-align: center; border: 1px solid rgba(255, 255, 255, 0.5); z-index: 30; }
        .fly-in-stop { animation: flyInStop 2.8s forwards cubic-bezier(0.19, 1, 0.22, 1); }
        .fly-away { animation: flyAway 2s forwards ease-in; }
        @keyframes flyInStop { 0% { transform: translateX(-150vw); } 100% { transform: translateX(0); } }
        @keyframes flyAway { 0% { transform: translateX(0); } 100% { transform: translateX(160vw); } }

        button { background: var(--primary-red); color: white; border: none; padding: 12px 30px; border-radius: 50px; font-weight: 600; cursor: pointer; margin-top: 15px; }
        .flashcard-img { width: 100%; max-height: 250px; object-fit: cover; border-radius: 12px; border: 4px solid white; }
        
        /* Volume Alert if Autoplay Blocked */
        #volumeOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); color: white; display: none; z-index: 1000; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
    </style>
</head>
<body>

    <div class="hearts-bg"></div>
    
    <audio id="bgMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
    </audio>

    <div id="volumeOverlay">
        <h2>üéµ Audio interaction required</h2>
        <p>Click below to hear your Valentine's music!</p>
        <button onclick="unmute()">Enable Music</button>
    </div>

    <div id="page1" class="page active">
        <div class="glass-card">
            <h1>Happy Valentine's Day</h1>
            <button onclick="startExperience()">START</button>
        </div>
    </div>

    <div id="page2" class="page">
        <div class="glass-card">
            <h2>Meenamma's Login</h2>
            <input type="text" id="u" placeholder="Username">
            <input type="password" id="p" placeholder="Password">
            <button onclick="validateLogin()">Login</button>
        </div>
    </div>

    <div id="page3" class="page">
        <div id="plane-unit">
            <div class="glass-card">
                <img id="displayImg" class="flashcard-img" src="pic1.jpeg">
                <p id="displayMsg" style="margin-top:10px; color:#666;"></p>
                <button onclick="triggerNextPlane()">Next Memory</button>
            </div>
            <svg class="wavy-thread" viewBox="0 0 80 30"><path class="thread-path" d="M0,15 Q20,5 40,15 T80,15" /></svg>
            <div class="airplane">‚úàÔ∏è</div>
        </div>
    </div>

    <script>
        const USER = "meenamma";
        const PASS = "i love you";
        const memories = [
            { src: "pic1.jpeg", msg: "I love your smile!" },
            { src: "pic2.jpeg", msg: "This was a dream." },
            { src: "pic 3.jpeg", msg: "My favorite photo." }
        ];
        let memIdx = 0;

        function startExperience() {
            const audio = document.getElementById('bgMusic');
            audio.play().catch(() => {
                // If browser blocks it, show the overlay
                document.getElementById('volumeOverlay').style.display = 'flex';
            });
            nextPage(2);
        }

        function unmute() {
            const audio = document.getElementById('bgMusic');
            audio.play();
            document.getElementById('volumeOverlay').style.display = 'none';
        }

        function nextPage(n) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('page'+n).classList.add('active');
            if(n === 3) {
                updateContent();
                document.getElementById('plane-unit').classList.add('fly-in-stop');
            }
        }

        function validateLogin() {
            if(document.getElementById('u').value.toLowerCase() === USER && 
               document.getElementById('p').value === PASS) nextPage(3);
            else alert("Try again, love!");
        }

        function updateContent() {
            document.getElementById('displayImg').src = memories[memIdx].src;
            document.getElementById('displayMsg').innerText = memories[memIdx].msg;
        }

        function triggerNextPlane() {
            const unit = document.getElementById('plane-unit');
            unit.classList.remove('fly-in-stop');
            unit.classList.add('fly-away');
            setTimeout(() => {
                memIdx++;
                if (memIdx < memories.length) {
                    updateContent();
                    unit.classList.remove('fly-away');
                    void unit.offsetWidth;
                    unit.classList.add('fly-in-stop');
                } else alert("You passed the test!");
            }, 2000);
        }
    </script>
</body>
</html>
