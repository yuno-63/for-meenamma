<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Meenamma</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-red: #d63031;
            --soft-pink: #fab1a0;
            --bg-pink: #ffeef2;
        }

        body, html {
            margin: 0; padding: 0;
            font-family: 'Poppins', sans-serif;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg-pink);
        }

        .hearts-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="%23ff7675" opacity="0.3"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>');
            background-size: 80px 80px; z-index: 1; animation: moveBg 20s linear infinite;
        }

        @keyframes moveBg { from { background-position: 0 0; } to { background-position: 80px 80px; } }

        .page {
            display: none; height: 100vh; width: 100vw; position: absolute;
            flex-direction: column; align-items: center; justify-content: center; z-index: 10;
        }
        .active { display: flex; }

        .glass-card {
            background: rgba(255, 255, 255, 0.95); padding: 30px; border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); width: 320px; text-align: center;
        }

        #plane-unit {
            display: flex; flex-direction: row; align-items: center; justify-content: center;
            transform: translateX(-150vw);
        }

        .airplane { font-size: 70px; }
        .wavy-thread { width: 80px; height: 30px; margin: 0 -5px; }
        .thread-path { fill: none; stroke: #444; stroke-width: 2.5; stroke-dasharray: 4, 4; animation: towWave 1.5s infinite; }
        @keyframes towWave { 0%, 100% { d: path("M0,15 Q20,5 40,15 T80,15"); } 50% { d: path("M0,15 Q20,25 40,15 T80,15"); } }

        .fly-in-stop { animation: flyInStop 2.8s forwards ease-out; }
        .fly-away { animation: flyAway 2s forwards ease-in; }
        @keyframes flyInStop { 0% { transform: translateX(-150vw); } 100% { transform: translateX(0); } }
        @keyframes flyAway { 0% { transform: translateX(0); } 100% { transform: translateX(160vw); } }

        button { background: var(--primary-red); color: white; border: none; padding: 12px 25px; border-radius: 10px; font-weight: 600; cursor: pointer; margin-top: 15px; }
        input { width: 80%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; border-radius: 8px; outline: none; font-family: 'Poppins', sans-serif; }
        .flashcard-img { width: 100%; border-radius: 10px; border: 4px solid white; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        #noBtn { position: absolute; background: #95a5a6; z-index: 100; transition: 0.1s; }
    </style>
</head>
<body>

    <div class="hearts-bg"></div>
    
    <audio id="bgMusic" loop preload="auto">
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <div id="page1" class="page active">
        <div class="glass-card">
            <h1 style="color: var(--primary-red);">Happy Valentine's Day</h1>
            <p style="font-size: 0.8em; color: #777;">(Click Start to enable music)</p>
            <button onclick="startExperience()">START</button>
        </div>
    </div>

    <div id="page2" class="page">
        <div class="glass-card">
            <h2 style="font-size: 2em; margin-bottom: 20px;">Meenamma's Login</h2>
            <input type="text" id="userInput" placeholder="Username">
            <input type="password" id="passInput" placeholder="Password">
            <button onclick="validateLogin()">Login</button>
        </div>
    </div>

    <div id="page3" class="page">
        <div id="plane-unit">
            <div class="glass-card">
                <img id="displayImg" class="flashcard-img" src="pic1.jpeg">
                <p id="displayMsg" style="margin-top:15px; color:#555;"></p>
                <button onclick="triggerNextPlane()">Next Memory</button>
            </div>
            <svg class="wavy-thread" viewBox="0 0 80 30">
                <path class="thread-path" d="M0,15 Q20,5 40,15 T80,15" />
            </svg>
            <div class="airplane">‚úàÔ∏è</div>
        </div>
    </div>

    <div id="page4" class="page">
        <div class="glass-card">
            <h2 style="color: var(--primary-red);">Do you know me?</h2>
            <p id="questionText" style="font-weight: 600; margin-bottom: 15px;"></p>
            <input type="text" id="answerInput" placeholder="Your answer...">
            <button onclick="checkAnswer()">Submit</button>
        </div>
    </div>

    <div id="page5" class="page">
        <div class="glass-card">
            <span style="font-size: 60px;">üåπ</span>
            <h1 style="color: var(--primary-red);">Will you marry me?</h1>
            <div style="position: relative; height: 120px; width: 100%;">
                <button onclick="nextPage(6)" style="width: 100px;">YES</button>
                <button id="noBtn" onmouseover="dodge()">No</button>
            </div>
        </div>
    </div>

    <div id="page6" class="page">
        <div class="glass-card">
            <h1 style="color: var(--primary-red);">"You are already my wife ‚ù§Ô∏è"</h1>
            <div style="font-size: 45px; letter-spacing: 10px;">üåπüåπüåπüåπüåπ</div>
        </div>
    </div>

    <script>
        const USER = "meenamma";
        const PASS = "i love you";
        
        const memories = [
            { src: "pic1.jpeg", msg: "I love your smile in this one!" },
            { src: "pic2.jpeg", msg: "This moment felt like a dream." },
            { src: "pic 3.jpeg", msg: "Looking at you is my favorite thing." },
            { src: "pic4.jpeg", msg: "Every second with you is precious." },
            { src: "pic5.jpeg", msg: "You look so beautiful here." },
            { src: "pic6.jpeg", msg: "My favorite person in the world." }
        ];

        const questions = [
            { q: "My favourite Car?", a: "BMW" },
            { q: "The person i love most?", a: "Panda" },
            { q: "Honey moon place?", a: "Paris" },
            { q: "First place i gave you kiss?", a: "Wonderla" },
            { q: "Most intense moment?", a: "KG" }
        ];

        let memIdx = 0, qIdx = 0, score = 0;
        const audio = document.getElementById('bgMusic');

        // FORCE UNMUTE LOGIC
        function tryPlayMusic() {
            audio.muted = false; // Ensure it is not muted
            audio.play().catch(e => {
                console.log("Browser still blocking audio. Waiting for next interaction.");
            });
        }

        function startExperience() {
            tryPlayMusic(); // Trigger on first button click
            nextPage(2);
        }

        function nextPage(n) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('page'+n).classList.add('active');
            if(n === 3) {
                updateContent();
                const unit = document.getElementById('plane-unit');
                unit.classList.add('fly-in-stop');
            }
            if(n === 4) showQ();
        }

        function validateLogin() {
            const user = document.getElementById('userInput').value.toLowerCase();
            const pass = document.getElementById('passInput').value.toLowerCase();
            
            if(user === USER && pass === PASS) {
                tryPlayMusic(); // Trigger again on login button click (stronger gesture)
                nextPage(3);
            } else {
                alert("Incorrect details, my love. Try again!");
            }
        }

        function updateContent() {
            document.getElementById('displayImg').src = memories[memIdx].src;
            document.getElementById('displayMsg').innerText = memories[memIdx].msg;
        }

        function triggerNextPlane() {
            const unit = document.getElementById('plane-unit');
            unit.classList.remove('fly-in-stop');
            unit.classList.add('fly-away');
            
            setTimeout(() => {
                memIdx++;
                if (memIdx < memories.length) {
                    updateContent();
                    unit.classList.remove('fly-away');
                    void unit.offsetWidth; // Force CSS reset
                    unit.classList.add('fly-in-stop');
                } else {
                    nextPage(4);
                }
            }, 2000);
        }

        function showQ() {
            if(qIdx < questions.length) {
                document.getElementById('questionText').innerText = questions[qIdx].q;
                document.getElementById('answerInput').value = "";
            } else {
                if(score >= 3) nextPage(5);
                else { alert("Score: " + score + "/5. Let's try again!"); qIdx=0; score=0; showQ(); }
            }
        }

        function checkAnswer() {
            const userAns = document.getElementById('answerInput').value.trim().toLowerCase();
            if(userAns === questions[qIdx].a.toLowerCase()) score++;
            qIdx++; 
            showQ();
        }

        function dodge() {
            const b = document.getElementById('noBtn');
            b.style.left = Math.random() * (window.innerWidth - 150) + 'px';
            b.style.top = Math.random() * (window.innerHeight - 150) + 'px';
        }
    </script>
</body>
</html>
