<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Meenamma</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-red: #d63031;
            --soft-pink: #fab1a0;
            --bg-pink: #ffeef2;
            --cloud-white: rgba(255, 255, 255, 0.8);
        }

        body, html {
            margin: 0; padding: 0;
            font-family: 'Poppins', sans-serif;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg-pink);
        }

        /* Scattered Hearts Background */
        .hearts-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="%23ff7675" opacity="0.3"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>');
            background-size: 80px 80px;
            z-index: 1;
            animation: moveBg 20s linear infinite;
        }

        /* Animated Clouds */
        .cloud {
            position: absolute;
            background: var(--cloud-white);
            border-radius: 50px;
            z-index: 2;
            animation: drift linear infinite;
        }

        .cloud::after, .cloud::before {
            content: '';
            position: absolute;
            background: var(--cloud-white);
            border-radius: 50%;
        }

        .cloud-small { width: 100px; height: 35px; }
        .cloud-small::after { width: 50px; height: 50px; top: -25px; left: 15px; }
        .cloud-small::before { width: 40px; height: 40px; top: -15px; left: 45px; }

        .cloud-large { width: 200px; height: 60px; }
        .cloud-large::after { width: 100px; height: 100px; top: -50px; left: 30px; }
        .cloud-large::before { width: 80px; height: 80px; top: -30px; left: 90px; }

        @keyframes drift {
            from { transform: translateX(-250px); }
            to { transform: translateX(110vw); }
        }

        @keyframes moveBg {
            from { background-position: 0 0; }
            to { background-position: 80px 80px; }
        }

        .page {
            display: none;
            height: 100vh;
            width: 100vw;
            position: absolute;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .active { display: flex; }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(214, 48, 49, 0.15);
            width: 85%;
            max-width: 400px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Airplane Animation */
        #plane-container {
            position: relative;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .airplane {
            font-size: 60px;
            margin-bottom: -10px;
            transform: rotate(5deg);
            filter: drop-shadow(2px 5px 8px rgba(0,0,0,0.1));
            z-index: 15;
        }

        .fly-in { animation: flyIn 1.5s forwards cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .fly-out { animation: flyOut 1.2s forwards ease-in; }

        @keyframes flyIn {
            0% { transform: translateX(-150vw) translateY(50px) rotate(15deg); }
            100% { transform: translateX(0) translateY(0) rotate(0deg); }
        }

        @keyframes flyOut {
            0% { transform: translateX(0) rotate(0deg); }
            100% { transform: translateX(150vw) translateY(-100px) rotate(-10deg); }
        }

        button {
            background: var(--primary-red);
            color: white;
            border: none;
            padding: 14px 40px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 15px;
        }

        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid var(--soft-pink);
            border-radius: 12px;
        }

        .flashcard-img {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 15px;
            border: 5px solid white;
        }

        #noBtn { position: absolute; background: #95a5a6; z-index: 100; }
    </style>
</head>
<body>

    <div class="hearts-bg"></div>
    
    <div class="cloud cloud-large" style="top: 10%; animation-duration: 25s; opacity: 0.5;"></div>
    <div class="cloud cloud-small" style="top: 25%; animation-duration: 18s; opacity: 0.8;"></div>
    <div class="cloud cloud-large" style="top: 60%; animation-duration: 35s; opacity: 0.4;"></div>
    <div class="cloud cloud-small" style="top: 80%; animation-duration: 22s; opacity: 0.6;"></div>

    <div id="page1" class="page active">
        <div class="glass-card">
            <h1>Happy Valentine's Day</h1>
            <button onclick="nextPage(2)">START</button>
        </div>
    </div>

    <div id="page2" class="page">
        <div class="glass-card">
            <h2>Meenamma's Login</h2>
            <input type="text" id="userInput" placeholder="Username">
            <input type="password" id="passInput" placeholder="Password">
            <button onclick="validateLogin()">Login</button>
        </div>
    </div>

    <div id="page3" class="page">
        <div id="plane-container" class="fly-in">
            <div class="airplane">‚úàÔ∏è</div>
            <div class="glass-card">
                <img id="displayImg" class="flashcard-img" src="pic1.jpeg">
                <p id="displayMsg" style="color: #636e72; font-style: italic;"></p>
                <button onclick="triggerPlaneTransition()">Next Memory</button>
            </div>
        </div>
    </div>

    <div id="page4" class="page">
        <div class="glass-card">
            <h2>Do you know me?</h2>
            <p id="questionText" style="font-weight: 600;"></p>
            <input type="text" id="answerInput" placeholder="Your answer...">
            <button onclick="checkAnswer()">Submit</button>
        </div>
    </div>

    <div id="page5" class="page">
        <div class="glass-card">
            <span style="font-size: 50px;">üåπ</span>
            <h1>Will you marry me?</h1>
            <div style="position: relative; height: 150px; width: 100%;">
                <button onclick="nextPage(6)" style="width: 120px;">YES</button>
                <button id="noBtn" onmouseover="dodge()">No</button>
            </div>
        </div>
    </div>

    <div id="page6" class="page">
        <div class="glass-card">
            <h1>You are already my wife ‚ù§Ô∏è</h1>
            <div style="font-size: 40px;">üåπüåπüåπüåπüåπ</div>
        </div>
    </div>

    <script>
        const USER = "meenamma";
        const PASS = "i love you";

        const memories = [
            { src: "pic1.jpeg", msg: "I love your smile in this one!" },
            { src: "pic2.jpeg", msg: "This moment felt like a dream." },
            { src: "pic 3.jpeg", msg: "Looking at you is my favorite thing." },
            { src: "pic4.jpeg", msg: "Every second with you is precious." },
            { src: "pic5.jpeg", msg: "You look so beautiful here." },
            { src: "pic6.jpeg", msg: "My favorite person in the world." }
        ];

        const questions = [
            { q: "My favourite Car?", a: "BMW" },
            { q: "The person i love most?", a: "Panda" },
            { q: "Honey moon place?", a: "Paris" },
            { q: "First place i gave you kiss?", a: "Wonderla" },
            { q: "Most intense moment?", a: "KG" }
        ];

        let memIdx = 0, qIdx = 0, score = 0;

        function nextPage(n) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('page'+n).classList.add('active');
            if(n === 3) updateFlashcard();
            if(n === 4) showQuestion();
        }

        function validateLogin() {
            if(document.getElementById('userInput').value.toLowerCase() === USER && 
               document.getElementById('passInput').value === PASS) {
                nextPage(3);
            } else { alert("Only Meenamma can enter!"); }
        }

        function updateFlashcard() {
            document.getElementById('displayImg').src = memories[memIdx].src;
            document.getElementById('displayMsg').innerText = memories[memIdx].msg;
        }

        function triggerPlaneTransition() {
            const container = document.getElementById('plane-container');
            container.classList.remove('fly-in');
            container.classList.add('fly-out');

            setTimeout(() => {
                memIdx++;
                if (memIdx < memories.length) {
                    updateFlashcard();
                    container.classList.remove('fly-out');
                    void container.offsetWidth; // Trigger reflow
                    container.classList.add('fly-in');
                } else {
                    nextPage(4);
                }
            }, 1200);
        }

        function showQuestion() {
            if(qIdx < questions.length) {
                document.getElementById('questionText').innerText = questions[qIdx].q;
                document.getElementById('answerInput').value = "";
            } else {
                if(score >= 3) nextPage(5);
                else { alert("Try again, my love!"); qIdx=0; score=0; showQuestion(); }
            }
        }

        function checkAnswer() {
            const userAns = document.getElementById('answerInput').value.trim().toLowerCase();
            if(userAns === questions[qIdx].a.toLowerCase()) score++;
            qIdx++; showQuestion();
        }

        function dodge() {
            const btn = document.getElementById('noBtn');
            btn.style.left = Math.random() * (window.innerWidth - 150) + 'px';
            btn.style.top = Math.random() * (window.innerHeight - 150) + 'px';
        }
    </script>
</body>
</html>
